<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Vallecita de Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .input-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-primary { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .login-btn { background-color: #007bff; }
        .logout-btn { background-color: #ff5c5c; }
    </style>
</head>
<body>

    <h1>Blog de Vallecita de Luna</h1>
    
    <button class="login-btn" id="login-btn" onclick="login()">Iniciar sesión</button>
    
    <div class="container">
        <div class="input-container" id="post-container">
            <input type="text" id="post-title" placeholder="Título de la publicación">
            <textarea id="post-content" placeholder="Escribe tu entrada..." rows="4"></textarea>
            <input type="file" id="image-input" accept="image/*">
            <button class="btn-primary" onclick="sendPost()">Publicar</button>
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        let isCreator = false;
        const creatorPassword = "Pinkpilots21#";

        // ?? Cargar publicaciones desde localStorage
        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            posts.forEach((post, index) => {
                addPostElement(post, index);
            });
        }

        // ??? Agregar publicación al DOM
        function addPostElement(post, index) {
            let postsContainer = document.getElementById("posts");

            let postDiv = document.createElement("div");
            postDiv.classList.add("post");
            postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;

            if (post.image) {
                let img = document.createElement("img");
                img.src = post.image;
                postDiv.appendChild(img);
            }

            if (isCreator) {
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Eliminar";
                deleteBtn.classList.add("btn-danger");
                deleteBtn.onclick = () => deletePost(index);
                postDiv.appendChild(deleteBtn);
            }

            postsContainer.appendChild(postDiv);
        }

        // ?? Enviar publicación
        function sendPost() {
            if (!isCreator) return;

            let title = document.getElementById("post-title").value.trim();
            let content = document.getElementById("post-content").value.trim();
            let fileInput = document.getElementById("image-input");

            if (title === "" || content === "") return alert("Completa todos los campos");

            let imageUrl = "";
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let reader = new FileReader();
                reader.onload = function (e) {
                    imageUrl = e.target.result;
                    savePost(title, content, imageUrl);
                };
                reader.readAsDataURL(file);
            } else {
                savePost(title, content, "");
            }
        }

        // ?? Guardar publicación en localStorage
        function savePost(title, content, imageUrl) {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.push({ title, content, image: imageUrl });
            localStorage.setItem("posts", JSON.stringify(posts));

            document.getElementById("post-title").value = "";
            document.getElementById("post-content").value = "";
            document.getElementById("image-input").value = "";
            loadPosts();
        }

        // ? Eliminar publicación
        function deletePost(index) {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.splice(index, 1);
            localStorage.setItem("posts", JSON.stringify(posts));
            loadPosts();
        }

        // ?? Iniciar sesión como creador
        function login() {
            let password = prompt("Ingresa la contraseña de creador:");
            if (password === creatorPassword) {
                isCreator = true;
                document.getElementById("post-container").style.display = "flex";
                document.getElementById("login-btn").style.display = "none";
                loadPosts();
            }
        }

        // ?? Cerrar sesión
        function logout() {
            isCreator = false;
            document.getElementById("post-container").style.display = "none";
            document.getElementById("login-btn").style.display = "block";
            loadPosts();
        }

        // ?? Cargar publicaciones al iniciar
        document.addEventListener("DOMContentLoaded", loadPosts);
    </script>

</body>
</html>
